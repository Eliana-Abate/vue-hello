<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <header class="container-fluid text-center py-3">
            <h1> {{ message }}</h1>
        </header>

        <main class="container">
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"> {{volcanoName}}</h5>
                  <p class="card-text">Etna's features</p>
                  <ul>
                      <li>Height: {{height}} </li>
                      <li>Location: {{location}} </li>
                      <li>Type of Volcano: {{volcanoType}}</li>
                      <li>Last eruption: {{lastEruption}}</li>
                  </ul>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </main>

    </div>
    

    <script src="./js/script.js"></script>
    
</body>
</html>
